<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styleRegistroUser.css">
    <link rel="WEBSITE icon" type="png" href="../icon/logoSoluctionPolonia.png" />
    <title>Register User</title>
</head>

<body>
    <form>
        <div class="container">

            <div class="containerTitulo">
                <div class="divTitulo">
                    <label class="labelTitulo"><b>Register User</b></label>
                </div>
                <div class="divTituloIcono">
                    <button class="iconButton" type="button" onclick="cancel()">
                        <img class="imgIconButon" src="../icon/salirIcon.png" alt="add">
                    </button>
                </div>
            </div>

            <label class="label">
                <input id="name" class="input" type="text" placeholder=" " required>
                <span class="label_name">
                    <b> Enter name </b>
                </span>
            </label>

            <label class="label">
                <input id="lastName" class="input" type="text" placeholder=" " required>
                <span class="label_name">
                    <b> Enter last name </b>
                </span>
            </label>

            <label class="label">
                <input id="userName" class="input" type="text" placeholder=" " required>
                <span class="label_name">
                    <b> Enter user name </b>
                </span>
            </label>

            <label class="label">
                <input id="codigoEmpresa" class="input" type="text" placeholder=" " required>
                <span class="label_name">
                    <b> Enter codigo equipo</b>
                </span>
            </label>

            <label class="label">
                <input id="password" class="input" type="password" placeholder=" " required>
                <span class="label_name">
                    <b> Enter password</b>
                </span>
            </label>

            <label class="label">
                <input id="passwordConfirmation" class="input" type="password" placeholder=" " required>
                <span class="label_name">
                    <b> Enter password confirmation</b>
                </span>
            </label>

            <card class="cardButton">
                <button class="buttonRegistro" type="button" onclick="clean()">New</button>
                <button type="button" onclick="savedata()">Save</button>
                <button class="buttonDelete" type="button" onclick="cancel()">Cancel</button>
            </card>
        </div>
    </form>
    <script src="../script/scriptRegistroUsuario.js"></script>
</body>

</html>
