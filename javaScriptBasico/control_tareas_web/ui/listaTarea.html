<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleListTask.css">

    <link rel="WEBSITE icon" type="png" href="../icon/logoSoluctionPolonia.png" />
    <title>Lista Tareas</title>
</head>

<body id="bodyMain">

    <div class="containerMain">
        <div class="containerTitulo">
            <div class="divTitulo">
                <label class="labelTitulo"><b>List task of </b></label>
                <label  type="text" id="nombreUsuario" class="labelTitulo"></label>
            </div>
            <div class="divTituloIcono">
                <button class="buttonIconUsuario" type="button" onclick="formTask()">
                    <img class="imgIconUsuario" src="../icon/usuarioIcon.png" alt="add">
                </button>
                <button class="buttonIconUsuario" type="button" onclick="formTask()">
                    <img class="imgIconUsuario" src="../icon/salirIcon.png" alt="add">
                </button>
            </div>
        </div>
        <div class="container">
            <div class="containerTipoBusqueda">
                <label for="selectOption" class="labelTipoBusqueda">Buscar por</label>

                <select id="selectOption" name="select" class="selectBusqueda">
                    <option value="A">Nombre</option>
                    <option value="B">Descripcion</option>
                    <option value="C">Por hacer </option>
                    <option value="D">Proceso</option>
                    <option value="E">Realizada</option>
                </select>

            </div>
            <label class="label">
                <input id="nombreUsuario" class="input" type="text" placeholder=" ">
                <span class="label_name">
                    <b>Buscar</b>
                </span>
            </label>

            <button type="button" onclick="buscarFiltrado()">
                <img class="imgIconButon" src="../icon/buscar.png" alt="buscar">
            </button>

            <button type="button" onclick="formTask()">
                <img class="imgIconButon" src="../icon/add.png" alt="add">
            </button>
        </div>

        <section class="containerListTask" id="listTask">
        </section>

        <card id="labelInfo" class="containerInfo">
            <label class="labelInfo">No tienes tareas disponibles</label>
        </card>
    </div>

    <div id="loader" class="loader"></div>

    <dialog id="DialogNotificacion">
        <div class="DialogNotificacion">
            <img class="imgcontainerDialog" src="../icon/infoIcono.png" alt="Soluction_Polonia">
            <p class="textoDialgo" id="messageDialog"></p>
            <button class="buttonCancelarRegistroTask" id="buttonDialogNtificacionId" type="button"
                onclick="cancelNotificacion()">Cancel</button>
        </div>
    </dialog>

    <dialog id="DialogFormTask">
        <div class="containerTituloSelectUser">
            <img class="imgcontainerDialog" src="../icon/formIcon.png" alt="Soluction_Polonia">
            <label class="labelTituloRegistroTask"><b>Register Task</b></label>
        </div>

        <div class="containerFormDialogo">

            <grid class="divBuscarUserTask">
                <div class="divBuscarUserTwo">
                    <span class="label_divBuscarUser">
                        <b>Look for the user</b>
                    </span>
                    <p class="InputdivBuscarUser" id="nombreUserForNewTask"></p>
                </div>

                <button type="button" class="buttonBuscarUser" onclick="buscarUserForTask()">
                    <img alt="botonParaBuscar" class="imgIconoBuscarUser" src="../icon/BuscarIcon.png">
                </button>
            </grid>

            <label class="labelRegistroTask">
                <input class="inputRegistroTask" type="text" id="inputDescripcion" placeholder=" " required>
                <span class="label_nameRegistroTask">
                    <b> Enter descripcion</b>
                </span>
            </label>

            <label class="labelRegistroTask">
                <input class="inputRegistroTask" type="text" id="inputDireccion" placeholder=" " required>
                <span class="label_nameRegistroTask">
                    <b> Enter direccion</b>
                </span>
            </label>

            <div class="divDialgoRegistroTask">
                <span class="label_nameRegistroTask">
                    <b> Enter fecha vencimiento</b>
                </span>
                <input class="fechaInputRegistroTask" id="inputFechaVencimiento" type="date" placeholder=" " required>
            </div>
        </div>

        <card class="cardButtonRegistroTask">
            <button class="buttonNewRegistroTask" type="button" onclick="clean()">New</button>
            <button class="buttonSaveRegistroTask" type="button" onclick="savedata()">Save</button>
            <button class="buttonCancelarRegistroTask" type="button" onclick="cancel()">Cancel</button>
        </card>
    </dialog>

    <dialog id="DialogBuscarUser">

        <div class="containerTituloSelectUser">
            <img class="imgcontainerDialog" src="../icon/BuscarIcon.png" alt="Soluction_Polonia">
            <label class="labelTituloRegistroTask"><b>Buscar Usuario</b></label>
        </div>

        <div class="containerBuscarUser">

            <div class="containerTipoBusqueda">
                <label for="selectOptionForBusqueda" class="labelTipoBusqueda">Buscar por</label>

                <select id="selectOptionForBusqueda" name="select" class="selectBusqueda">
                    <option value="A">Nombre</option>
                    <option value="B">Apellido</option>
                </select>

            </div>
            <label class="label">
                <input id="BuscarUser" class="input" type="text" placeholder=" ">
                <span class="label_name">
                    <b>Buscar</b>
                </span>
            </label>

            <button type="button" class="buttonBuscarUserForTask" onclick="">
                <img class="imgIconoBuscarUser" src="../icon/BuscarIcon.png" alt="Soluction_Polonia">
            </button>

            <button type="button" class="buttonBuscarUserForTask" onclick="cancelBuscarUserForTask()">
                <img class="imgIconoBuscarUser" src="../icon/CancelIcon.png" alt="Soluction_Polonia">
            </button>
        </div>

        <section class="containerBuscarListForUser" id="listCard">

        </section>
    </dialog>

    <script src="../script/scriptListaTask.js"></script>
</body>

</html>
