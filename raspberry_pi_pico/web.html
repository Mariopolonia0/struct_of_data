<!DOCTYPE html>
<html>

<head>
    <title>Pico Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="
        background: darkgray;
        display: flex;display: flex;
        flex-direction: column;
        align-items: center;">

    <h2>Web Server</h2>
    <img src="https://i.ibb.co/TLyLgy4/SPIcon.png" alt="SPIcon" border="0">
    <h3>Interruptor</h3>

    <form style="margin: 1% 0%;" action="./lightoff">
        <button style="font-size: larger;" type="submit" onclick="">Light off</button>
    </form>

    <form style="margin: 1% 0%; animation: progressBar 3s ease-in-out;" action="./lighton">
        <button style="font-size: larger;" type="submit">Light on</button>
    </form>

    <p>Switch state: {state}</p>

    <label id="text" type="text" id="nombreUsuario" class="labelTitulo">Hola</label>
    <button style="font-size: larger;" type="submit" onclick="cambiar()">Cambiar</button>
    <progress id="progress" style="margin: 1% 0%;" max="100" ></progress>

    <h3>Raspberry Pi Pico</h3>
</body>
<script>
    function cambiar(){
        document.getElementById("text").innerHTML = "New text!";
    }
    
</script>

</html>
